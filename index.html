<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="dadBox">
        <h1>SCAN VERIFY</h1>
        <div class="scannerContainer container">
            <video id="preview" style="display: block !important;" ></video>
            <!--<button class="btnScanner">SCANEAR</button>-->
        </div>
        <div class="container">
            <h2 id="response" class="none"></h2>
            <img id="img_true"  class="none" src="assets/check.png" alt="">
        </div>
    </div>    
    <script>
        const response = document.getElementById("response");
        const img_true = document.getElementById("img_true");
        const btnScanner = document.getElementById("btnScanner");
        
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview'),
                mirror: false
            }
        );
        //btnScanner.addEventListener('click',()=>{
            //btnScanner.style.display="none";
            //video.style.display="block"
        scanner.addListener('scan', function(content) {
            if(content=="Piero Rosales"){
                alert('Escaneou o conteudo: ' + content);
                window.open(content, "_blank");
                response.innerHTML="Piero Rosales fue verificado "
              
                response.classList.remove("none")
                response.classList.remove("none")
                img_true.classList.add("block")
                img_true.classList.add("block")
            }
        });
        //})
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){             
                scanner.start(cameras[2]);
            } else {
                console.error("No existe c√¢mera no dispositivo!");
            }
        });
    </script>
 </body>
</html>
